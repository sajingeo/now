<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What is Sajin Doing Now?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    :root {
      --base-font-size: 16px;
      --h1-size: 2.5rem;
      --question-mark-size: 5rem;
      --answer-font-size: 1.5rem;
      --button-font-size: 1rem;
      --button-padding: 10px 20px;
    }

    body {
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      background-size: cover;
      color: #f1f1f1;
      font-family: 'Comic Neue', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
      position: relative;
    }

    body::before {
      content: '';
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.1;
      z-index: 0;
    }

    h1 {
      font-size: var(--h1-size);
      margin-bottom: 1rem;
      text-align: center;
      background: -webkit-linear-gradient(#00d2ff, #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 1;
      padding: 0 1rem;
      word-wrap: break-word;
    }

    #question-mark {
      font-size: var(--question-mark-size);
      cursor: pointer;
      transition: transform 0.3s ease;
      color: #00f0ff;
      text-shadow: 2px 2px 10px #000;
      animation: spin-glow 3s infinite ease-in-out;
      z-index: 1;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    @keyframes spin-glow {
      0%, 100% { transform: scale(1); text-shadow: 0 0 10px #0ff; }
      50% { transform: scale(1.2) rotate(10deg); text-shadow: 0 0 20px #0ff; }
    }

    #question-mark:hover,
    #question-mark:active {
      transform: scale(1.4) rotate(12deg);
    }

    #answer {
      margin-top: 2rem;
      font-size: var(--answer-font-size);
      text-align: center;
      width: 90%;
      max-width: 600px;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      z-index: 1;
      word-wrap: break-word;
    }

    #answer.show {
      opacity: 1;
      transform: translateY(0);
    }

    #controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 1;
      padding: 0 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      font-family: 'Comic Neue', cursive;
      background-color: #3a7bd5;
      border: none;
      padding: var(--button-padding);
      font-size: var(--button-font-size);
      border-radius: 12px;
      cursor: pointer;
      color: white;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.2s;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      min-width: 44px;
      min-height: 44px;
    }

    button:hover,
    button:active {
      background-color: #00d2ff;
      transform: scale(1.1);
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
      :root {
        --h1-size: 2rem;
        --question-mark-size: 4rem;
        --answer-font-size: 1.2rem;
        --button-font-size: 0.9rem;
        --button-padding: 8px 16px;
      }

      #controls {
        bottom: 10px;
        gap: 8px;
      }

      #answer {
        width: 95%;
        padding: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      :root {
        --h1-size: 1.8rem;
        --question-mark-size: 3.5rem;
        --answer-font-size: 1.1rem;
        --button-font-size: 0.8rem;
        --button-padding: 8px 12px;
      }

      body {
        padding: 0.5rem;
      }

      #controls {
        padding: 0 0.5rem;
      }

      #answer {
        margin-top: 1.5rem;
        padding: 0.6rem;
      }
    }

    /* Prevent text selection on interactive elements */
    button, #question-mark {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>
  <h1>What is Sajin doing now?</h1>
  <div id="question-mark">❓</div>
  <div id="answer"></div>
  <div id="controls">
    <button onclick="toggleMusic()">Toggle Music 🎵</button>
    <button onclick="surpriseMe()">Why is Sajin not answering! ✨</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <audio id="popSound" src="pop-music.wav" preload="auto"></audio>
  <audio id="bgMusic" src="bg-music.wav" loop preload="auto"></audio>

  <script>

      "Sajin is caught in a spaghetti code black hole 🍝🕳️",
      "Sajin is time traveling to avoid meetings 🕒🚫",
      "Sajin is hosting a TEDxTalk for aliens 🎤👾",

      "Sajin is out-coding a rogue AI 🤖⚔️",
      "Sajin is making pizza with a laser 🔥🍕",
      "Sajin is dancing with alien holograms 💃🛸",
      "Sajin is teaching Blu to do code reviews 🐕📄",
      "Sajin is speaking in regex at a conference 🔣🎤",
      "Sajin is bartering Bitcoin for moon rocks 🪙🪨",
      "Sajin is at a lightsaber fencing class ⚔️🌌",
      "Sajin is learning JavaScript from cavemen drawings 🏞️🧑‍🎨",
      "Sajin is trying to fold space using CSS 🧵📐",
      "Sajin is hosting a LAN party with Martians 🎮👽",
      "Sajin is training Blu for Mars rover missions 🐾🚗",
      "Sajin is rewriting history with git rebase ⏪📜",
      "Sajin is creating a meme black hole 🌀🤣",
      "Sajin is debugging with a lightsaber 🖥️⚔️",
      "Sajin is decoding dog barks with Blu 🐕🔊",
      "Sajin is trying to auto-tune alien singing 🎶🛸",
      "Sajin is blending smoothies with antimatter ⚛️🥤",
      "Sajin is painting stars with a stylus 🎨✨",
      "Sajin is in a staring contest with Blu 🐶👀",
      "Sajin is in hypersleep—please do not disturb 😴🌠",
      "Sajin is using the force to align divs 🧘‍♂️📐",
      "Sajin is brewing space espresso ☕🚀",
      "Sajin is explaining recursion to Blu 🐾🔁",
      "Sajin is configuring a doghouse firewall 🐶🛡️",
      "Sajin is moonwalking through a docker container 💃🐳",
      "Sajin is composing an opera in JSON 🎼📄",
      "Sajin is lost in thought... again 🧠🌌",
      "Sajin is building a robo-arm for Blu 🤖🐾",
      "Sajin is battling procrastination in VR 🎮👹",
      "Sajin is mining memes on the dark web 🕸️😂",
      "Sajin is rewriting reality using TypeScript 🌀💻"
    ];

    const questionMark = document.getElementById('question-mark');
    const answer = document.getElementById('answer');
    const popSound = document.getElementById('popSound');
    const bgMusic = document.getElementById('bgMusic');

    function launchConfetti() {
      const isMobile = window.innerWidth <= 768;
      confetti({
        particleCount: isMobile ? 75 : 150,
        spread: isMobile ? 50 : 70,
        origin: { y: 0.6 },
        emojis: ['🚀','🌌','👽','🛸','💫','✨','🔭','🪐','🌠','🎇']
      });
    }

    function showRandomPhrase() {
      const randomIndex = Math.floor(Math.random() * phrases.length);
      answer.textContent = phrases[randomIndex];
      answer.classList.remove('show');
      void answer.offsetWidth;
      answer.classList.add('show');
      popSound.currentTime = 0;
      popSound.play().catch(e => console.warn('Audio playback failed:', e));
      launchConfetti();
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play().catch(e => console.warn('Music playback failed:', e));
      } else {
        bgMusic.pause();
      }
    }

    function surpriseMe() {
      showRandomPhrase();
      setTimeout(() => {
        alert('BOO! 👻 Just kidding, Sajin is fine.');
      }, 1200);
    }

    // Add both click and touch events with debouncing
    let lastTap = 0;
    questionMark.addEventListener('click', (e) => {
      e.preventDefault();
      showRandomPhrase();
    });
    
    questionMark.addEventListener('touchend', (e) => {
      e.preventDefault();
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 500 && tapLength > 0) {
        return;
      }
      lastTap = currentTime;
      showRandomPhrase();
    });

    window.addEventListener('DOMContentLoaded', () => {
      bgMusic.volume = 0.5;
      // Don't autoplay on mobile devices
      if (!('ontouchstart' in window)) {
        bgMusic.play().catch(e => {
          console.warn('Autoplay was blocked. User interaction required.', e);
        });
      }
    });
  </script>
</body>
</html>
